<html>
    <head>
        <style>
            @font-face { font-family: Fancy; src: url('SCRIPTIN.ttf') }
            h1 {
                font-family: Fancy;
            }
        </style>
        <link rel = "stylesheet" type = "text/css" href = "style4.css">
    </head>
    
    <body>
        <h1> Hence Da  Matching Game</h1>
        <div id = "0" class = 'box' onclick = "choose(0)"></div>
        <div id = "1" class = 'box' onclick = "choose(1)"></div>
        <div id = "2" class = 'box' onclick = "choose(2)"></div>
        <div id = "3" class = 'box' onclick = "choose(3)"></div>
        <div id = "4" class = 'box' onclick = "choose(4)"></div>
        <div id = "5" class = 'box' onclick = "choose(5)"></div>
        <div id = "6" class = 'box' onclick = "choose(6)"></div>
        <div id = "7" class = 'box' onclick = "choose(7)"></div>
        <div id = "8" class = 'box' onclick = "choose(8)"></div>
        <div id = "9" class = 'box' onclick = "choose(9)"></div>
    </body>
    
    <script>
        var choices = ['banana','banana', 'mango','mango','pineapple', 'pineapple', 'burrito','burrito','Adidas','Adidas'];
        var colors = ['red','orange','yellow','green','blue'];
        var myChoices = [];
        var score = 0;
        
        choices = shuffle(choices);
        
        function choose(item){
            myChoices.push(item);
            document.getElementById(item).style.backgroundColor = colors[score];
            
            if(myChoices.length === 2){
                if(myChoices[0] === myChoices[1]){
                    document.getElementById(item).style.backgroundColor = "lightgrey";
                    myChoices = [];
                }else{
                    determineMatch(myChoices);
                }
            }
        }
        
        function determineMatch(arr){
            var zero = document.getElementById(arr[0])
                zero.innerHTML = choices[arr[0]]; 
            var one = document.getElementById(arr[1])
                one.innerHTML = choices[arr[1]];
            
            if(choices[arr[0]] === choices[arr[1]]){
                myChoices = [];
                zero.style.pointerEvents = "none";
                one.style.pointerEvents = "none";
                score++;
                if(score === choices.length / 2){
                    alert("You Won.");
                }
            }else{
                setTimeout(function(){
                    zero.style.backgroundColor = 'lightgrey';
                    zero.innerHTML = "";
                    one.style.backgroundColor = 'lightgrey';
                    one.innerHTML = "";
                },2000)
                myChoices = [];
            }
        }
        
        function shuffle(o){
            for(var j,x,i = o.length; i; j = parseInt(Math.random()*i), x = o[--i], o[i] = o[j], o[j] = x);
            return o;
        }
    </script>
    
</html>
